<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGOTES</title>
    <link rel="icon" type="jpg" href="./images/favicon.jpg">
    <link rel="StyleSheet" href="./style.css">
    <link rel="StyleSheet" href="./assets/desktop.css" media="(min-width: 1080px)">

</head>
<body>

<div class="header">
    <a class="logo" href="./index.html">PEGOTES</a>
    <div class="menu">
        <a class="active" href="./index.html">Inicio</a>
        <a href="./pages/videos/video.html">Videos</a>
        <a href="./pages/discos/discos.html">Discos</a>
    </div>
</div>

<main>

    <section class="home">        
        <video class="home_video" autoplay muted loop src="./images/home-video.mp4"></video> 
        <div class="home-details">
            <h1 class="home-title">Punk Rock de Concepcion, Chile</h1>
            <a class="boton">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Escuchar!
            </a>
        </div>
    </section>

    <section class="artist">
        <img class="artist-background" src="./images/artist-background1.jpg">
        <img class="artist-background inactive" src="./images/artist-background2.jpg">
        <div class="artist-list">
            <div class="artist-card">
                <h1 class="artist-name">Paulo Bravo</h1>
                <div class="artist-details">
                    <a href="https://www.facebook.com/paulote.bravo" target="blank"><img class="rrss facebok" src="./images/facebook.png"> </a>
                    <a href="https://www.instagram.com/paulotebravo"  target="blank"><img class="rrss instagram" src="./images/instagram.png"></a>
                </div>
                <img class="artist-image" src="./images/paulo.JPG">
            </div>
            <div class="artist-card">
                <h1 class="artist-name">Juan Bravo</h1>
                <div class="artist-details">
                    <a href="https://www.facebook.com/juanchobravo" target="blank"><img class="rrss facebok" src="./images/facebook.png"> </a>
                    <a href="https://www.instagram.com/juancho_bravol/" target="blank"><img class="rrss instagram" src="./images/instagram.png"></a>
                </div>
                <img class="artist-image" src="./images/juano.jpg">
            </div>
            <div class="artist-card">
                <h1 class="artist-name">Cesar Badilla</h1>
                <div class="artist-details">
                    <a href="https://www.facebook.com/cesar.badilla.toledo" target="blank"><img class="rrss facebok" src="./images/facebook.png"> </a>
                    <a href="https://www.instagram.com/cesarbadillat/" target="blank"><img class="rrss instagram" src="./images/instagram.png"></a>
                </div>
                <img class="artist-image" src="./images/neme.jpg">
            </div>
            <div class="artist-card">
                <h1 class="artist-name">Dario Morales</h1>
                <div class="artist-details">
                    <a href="https://www.instagram.com/dario.mrls/" target="blank"><img class="rrss instagram" src="./images/instagram.png"></a>
                </div>
                <img class="artist-image" src="./images/dario.jpg">
            </div>
        </div>
    </section>

    <section class="album">
        <img class="album-background" src="./images/artist-background3.jpg">
        <section class="album-container">
            <figure  class="portada-album" >
                <img src="./images/portada-nsd.jpg">
                    <a class="boton button-album" target="blank" href="https://open.spotify.com/artist/16atbgUEjBKuScffkkQgjw?si=QlGxZXLmQqC_NZKJsyuCGQ&dl_branch=1">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Escuchar En Spotify!
                    </a>
            </figure>

            <iframe class="reproductor-album" src="https://open.spotify.com/embed/album/0CYjII1V55dwRFIV1cHILk" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </section>
    </section>

</main>

<footer>

</footer>

<script type="text/javascript" src="./assets/vanilla-tilt.min.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".artist-card"), {
        max: 100,
        speed: 500
    });

</script>

<script>
    const video = document.querySelector(".home_video")
    const boton = document.querySelector(".boton")

    window.addEventListener('scroll', function(){
            let value = 1 + window.scrollY / -600;
            video.style.opacity = value
        })

    boton.onclick = () => video.muted = !video.muted
</script>
</body>
</body>
</html>
